---
layout: 	default
title: 		Search
---

  <div style="text-align: center">
    <h3>Finds a post by title, category, date or url.</h3>
    <p><input type="text" id="search-input"/></p>
  </div>
  <h2>Results:</h2>
	<ul id="results-container">
	</ul>

<script type="text/javascript">

  window.onload = function(){
    new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{site.url}}/search.json',
      searchResultTemplate: '<li class="entry-title"><a href="{url}" title="{title}">{title}</a></li>'
    });
  }
</script>
